<main>
<!-- Editable table -->
 <div class="container">
  <h3 class="card-body text-center font-weight-bold text-uppercase py-4">Manage Supplier</h3>
  <div class="row">			
  <form class="form-inline">
    <div class="md-form my-1">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
    </div>
  </form>
  <div class="card-body">

  	  <div class="modal fade" id="supplierModalSubscription" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-notify modal-warning" role="document">
        <!--Content-->
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header primary-color-dark text-center">
            <h4 class="modal-title white-text font-weight-bold py-2">Add Supplier</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>

          <!--Body-->
          <div class="modal-body">
            <div class="md-form mb-5">
              <i class="fas fa-truck-loading prefix grey-text"></i>
              <input type="text" id="form3" class="form-control validate">
              <label data-error="Please, enter the appropriate name" data-success="right" for="validationCustom01" required>Supplier Name</label>
            </div>

            <div class="md-form">
              <i class="far fa-address-book prefix grey-text"></i>
              <input type="number" id="form2" min="0" maxlength="10" class="form-control validate">
              <label data-error="Please, enter the valid phone number" data-success="Right" for="form2" required>Contact</label>
            </div>

            <div class="md-form">
              <i class="fas fa-location-arrow prefix grey-text"></i>
              <input type="text" id="form2" class="form-control validate">
              <label data-error="Please, select the appropriate address" data-success="Right" for="form2" required>Address</label>
            </div>
          </div>

          <!--Footer-->
          <div class="modal-footer justify-content-center">
            <a type="button" class="btn btn-primary waves-effect">Save <i class="fas fa-paper-plane-o ml-1"></i></a>
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>
   </div>

    <div class="text-center">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success" data-toggle="modal" data-target="#supplierModalSubscription"><i
            class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
    </div>
   </div>
    <div id="table" class="table-editable">
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Supplier Name</th>
            <th class="text-center">Contact</th>
            <th class="text-center">Address</th>
            <th class="text-center">Sort</th>
            <th class="text-center">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="pt-3-half" contenteditable="true">1</td>
            <td class="pt-3-half" contenteditable="true">Pokhara Trade</td>
            <td class="pt-3-half" contenteditable="true">9814163613</td>
            <td class="pt-3-half" contenteditable="true">Pokhara, Nepal</td>
            <td class="pt-3-half">
              <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up"
                    aria-hidden="true"></i></a></span>
              <span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down"
                    aria-hidden="true"></i></a></span>
            </td>
            <td>
              <span class="table-remove"><button type="button"
                  class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
 </div>
