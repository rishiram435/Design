<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login form</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->
  <div class="container">
        <div class="col-12 col-md-auto">
      

    <!--Content--->
    <div class="card-body px-lg-5 pt-0">
        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Sign in</strong>
        </h5>
      <form  class="text center" style="color:cadetblue">
        <div class="md-form">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" class="form-control" required>
        </div>
        <div class="md-form">
          <label for="pwd"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="LoginFormEmail" class="form-control" required>
        </div>
        <div class="form-check">
          <label><b>Remember Me &nbsp;</b>
              <input type="checkbox" checked="checked" name="remember" class="form-control">
          </label>
          <a href="#"> Forget Password?</a>
        </div>


    <!-- Login Button-->
    <button class="btn btn-outline-info btn-rounded btn-block py-4 waves-effect z-depth-0" type="submit">Log in</button>

    <p>Do not have a acount?</p>
    <a href=""> Register </a> 

          
    </form>
  </div>
</div>
</div>
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
