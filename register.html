<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login form</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->
  <div class="card">
      <h5 class="card-header info-color white-text text-center py-4">
          <strong>Sign in</strong>
      </h5>

    <!--Content--->
    <div class="card-body px-lg-5 pt-0">
      <form  class="text center" style="color:cadetblue">
        <div class="md-form">
          <label for="uname"><b>Select the username</b></label>
          <input type="text" placeholder="Username" name="uname" class="form-control" required>
        </div>
        <div class="md-form">
          <label for="pwd"><b>First Name</b></label>
          <input type="text" placeholder="First Name" id="materialLoginFormEmail" class="form-control" required>
        </div>
        <div class="md-form">
            <label for="pwd"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" id="materialLoginFormEmail" class="form-control" required>
          </div>
          <div class="md-form">
              <label for="pwd"><b>Email</b></label>
              <input type="text" placeholder="Email" id="materialLoginFormEmail" class="form-control" required>
            </div>
          <div class="md-form">
              <label for="pwd"><b>Password</b></label>
              <input type="password" placeholder="Password" id="materialLoginFormEmail" class="form-control" required>
          </div>
          <div class="md-form">
              <label for="pwd"><b>Confirm Password</b></label>
              <input type="password" placeholder="Password" id="materialLoginFormEmail" class="form-control" required>
          </div>
    <!--Forget Password-->

    <!-- Login Button-->
    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Register</button>


          
    </form>
  </div>
</div>
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
